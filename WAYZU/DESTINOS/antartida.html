<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYZU - Antártida</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background: white;
        }

        .logo a {
            font-size: 22px;
            font-weight: 800;
            color: black;
            text-decoration: none;
        }

        nav a {
            margin-left: 35px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        /* HERO */
        .hero img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-bottom: 5px solid #1e90ff;
        }

        /* CONTENIDO */
        .contenido {
            background: white;
            padding: 50px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .texto h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .sub {
            color: #8b8b8b;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 10px;
            font-size: 17px;
        }

        /* BOTÓN */
        .btn-box {
            margin-right: 50px;
        }

        .btn {
            background: #1e90ff;
            padding: 15px 40px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
        }

        /* FOOTER */
        .footer {
            background: white;
            padding: 25px 50px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <h2 class="logo"><a href="../index.html">WAYZU</a></h2>

        <nav>
            <a href="../destinos.html">Destinos</a>
            <a href="../destinos.html#nosotros">Nosotros</a>
            <a href="../destinos.html#contacto">Contacto</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <img src="https://res.cloudinary.com/rainforest-cruises/image/upload/c_scale,w_720,h_480,dpr_1.25/c_fill,g_auto/f_auto,q_auto/v1748259547/Antarctic-Peninsula_1007552b48.jpg?_i=AA" alt="Antártida">
    </section>

    <!-- CONTENIDO -->
    <section class="contenido">
        <div class="texto">
            <h1>Antártida</h1>
            <p class="sub">El paraíso de tus sueños te espera en la Antártida.</p>

            <ul>
                <li>✔ Incluido vuelos y crucero.</li>
                <li>✔ Hotel de 5 Estrellas *****</li>
                <li>✔ Varias actividades guiadas.</li>
            </ul>
        </div>

        <div class="btn-box">
            <a href="../reserva.html" class="btn">Reservar</a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <strong>WAYZU</strong> 2025
    </footer>

</body>
</html>
